<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Letter</title>
  <link rel="icon" href="heart.svg">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Background -->
  <div class="bg-image"></div>
  <!-- Stage -->
  <div class="stage">
    <!-- Envelope -->
    <div id="envelope">
      <div class="envelope-body"></div>
      <div class="envelope-front"></div>
    </div>
    <!-- Letter -->
    <div id="letter">
      <div class="letter-content">
        <pre>
To: 君
Happy Birthday.
I hope today brings you quiet happiness and gentle smiles.

I don’t know where I stand in your life, but I’m grateful that you exist.

I just wanted to wish you a beautiful day and a year filled with things that make you smile.

Take care, always.
        </pre>
      </div>
    </div>

  </div>

  <!-- Button -->
  <div class="controls">
    <button id="openBtn">
      Open
    </button>
  </div>
  <script src="script.js"></script>
</body>
</html>
