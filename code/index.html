<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Something Special</title>
  <link rel="icon" href="heart.svg">
  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;

      background: linear-gradient(135deg, #fde2e4, #e0f2fe);
      color: #1f2937;
    }

    /* MAIN CARD */
    .qr-wrapper {
      width: 100%;
      max-width: 420px;
      margin: 20px;

      background: rgba(255, 255, 255, 0.95);
      border-radius: 28px;

      padding: 36px 28px;
      text-align: center;

      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.15);
      animation: fadeIn 1.2s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* TITLE */
    .qr-title {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    /* SUBTITLE */
    .qr-subtitle {
      font-size: 0.95rem;
      color: #6b7280;
      margin-bottom: 28px;
      line-height: 1.6;
    }

    /* QR PLACEHOLDER */
    .qr-box {
      width: 220px;
      height: 220px;
      margin: 0 auto 24px;

      border-radius: 18px;
      border: 2px dashed #c7d2fe;

      display: flex;
      align-items: center;
      justify-content: center;

      color: #6b7280;
      font-size: 0.9rem;
      text-align: center;

      background: #f8fafc;
    }

    /* When you insert image later */
    .qr-box img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 14px;
    }

    /* NOTE TEXT */
    .qr-note {
      font-size: 0.9rem;
      color: #374151;
      margin-bottom: 26px;
      line-height: 1.6;
    }

    /* BUTTON */
    .back-btn {
      padding: 10px 30px;
      border-radius: 999px;
      border: none;

      background: #fbcfe8;
      color: #831843;

      cursor: pointer;
      font-size: 0.95rem;

      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .back-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
    }

    /* MOBILE */
    @media (max-width: 480px) {
      .qr-wrapper {
        padding: 30px 22px;
      }

      .qr-title {
        font-size: 1.5rem;
      }

      .qr-box {
        width: 190px;
        height: 190px;
      }
    }
  </style>
</head>
<body>
  <div class="qr-wrapper">
    <h1 class="qr-title">
      One More Step
    </h1>
    <p class="qr-subtitle">
      This part is quiet.<br />
      Take your time.
    </p>
    <!-- QR PLACEHOLDER -->
    <div class="qr-box">
        <img src="qrcode-For you_!ðŸ˜Š (1).png" alt="QR Code" />
    </div>
    <p class="qr-note">
      When youâ€™re ready,<br/>
      just scan.
    </p>
    <button class="back-btn" onclick="goBack()">
      Go back
    </button>
  </div>
  <script>
    function goBack() {
      if (document.referrer) {
        window.location.href = document.referrer;
      } else {
        window.history.back();
      }
    }
  </script>
</body>
</html>
